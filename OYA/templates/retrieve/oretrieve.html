<!DOCTYPE html>
{%extends 'base.html'%}
      {%block body_block%}
        <h1>Order Information DashBoard</h1><hr>
        <table border='2'>
          <thead>
            <th style="text-align:center" > &nbsp Ordered_by  &nbsp </th>
            <th style="text-align:center" > &nbsp Price &nbsp </th>
            <th style="text-align:center" > &nbsp Quantity &nbsp </th>
            <th style="text-align:center" > &nbsp P_id &nbsp </th>
            <th style="text-align:center" > &nbsp C_id &nbsp </th>
          </thead>
          {% for ord in orders %}
          <tr>
            <td> &nbsp {{ord.Ordered_by}} &nbsp </td>
            <td> &nbsp {{ord.Price}} &nbsp </td>
            <td> &nbsp {{ord.Quantity}} &nbsp </td>
            <td> &nbsp {{ord.P_id}} &nbsp </td>
            <td> &nbsp {{ord.C_id}} &nbsp </td>
          </tr>
          {%endfor%}
        </table><br><br>
        <a href="/ocrt"class='btn btn-primary btn-lg'>Insert New Product</a>  
      {%endblock %}
